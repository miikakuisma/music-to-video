<!DOCTYPE html>
<html>
<head>
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="drop-zone" id="dropZone">
            Drop audio file here (MP3 or WAV)
        </div>        
        <div class="controls">
            <div class="color-controls">
                <label>Background Color:
                    <input type="color" id="bgColor" value="#333333">
                </label>
                <label>Waveform Color:
                    <input type="color" id="waveformColor" value="#1e88e5">
                </label>
                <label>Progress Color:
                    <input type="color" id="progressColor" value="#ffffff">
                </label>
                <div>
                    <label for="bgImage">Background Image URL:</label>
                    <input type="text" id="bgImage" placeholder="Enter background image URL" value="https://images.unsplash.com/photo-1439792675105-701e6a4ab6f0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8ZGFyayUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D">
                </div>
            </div>
            <button id="renderBtn" disabled>Render Video</button>
        </div>
        <div class="song-info">
            <span id="songTitle">No file selected</span>
            <span id="duration">00:00</span>
        </div>
        <text-controls></text-controls>
        <wave-surfer></wave-surfer>
    </div>
    <script src="src/wavesurfer.min.js"></script>
    <script src="src/components/text-controls.js"></script>
    <script src="src/components/canvas.js"></script>
    <script src="src/renderer.js"></script>
</body>
</html>

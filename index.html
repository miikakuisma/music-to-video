<!DOCTYPE html>
<html>
<head>
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="drop-zone" id="dropZone">
            Drop audio file here (MP3 or WAV)
        </div>
        
        <div class="controls">
            <div class="color-controls">
                <label>Background Color:
                    <input type="color" id="bgColor" value="#333333">
                </label>
                <label>Waveform Color:
                    <input type="color" id="waveformColor" value="#1e88e5">
                </label>
                <label>Progress Color:
                    <input type="color" id="progressColor" value="#ffffff">
                </label>
            </div>
            
            <button id="renderBtn" disabled>Render Video</button>
        </div>
        <div class="song-info">
            <span id="songTitle">No file selected</span>
            <span id="duration">00:00</span>
        </div>
        <div class="text-controls">
            <div class="text-input-group">
                <input type="text" id="songTitleInput" placeholder="Song Title">
                <input type="text" id="artistNameInput" placeholder="Artist Name">
                <select id="fontSelect">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <input type="color" id="textColor" value="#ffffff">
                <input type="number" id="fontSize" value="36" min="12" max="128">
            </div>
        </div>
        <div class="waveform-container">
            <div class="canvas-stack">
                <canvas id="textOverlay"></canvas>
                <div id="waveform"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
